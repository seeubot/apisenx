<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-hover: #a78bfa;
            --bg-dark: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.04);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            color: var(--text-main);
            line-height: 1.5;
        }

        /* Simplified Header without Title */
        .header {
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .header-top {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .movie-count {
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary-hover);
            font-size: 12px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .movies-grid {
            display: grid;
            gap: 12px;
            list-style: none;
        }

        .movie-item {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .movie-item::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .movie-item:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .movie-item:active {
            transform: scale(0.98);
        }

        .movie-item:hover::after {
            opacity: 1;
        }

        .movie-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .movie-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
        }

        .movie-meta {
            font-size: 12px;
            color: var(--text-muted);
        }

        .play-btn {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
            transition: transform 0.2s;
        }

        .movie-item:hover .play-btn {
            transform: scale(1.1);
            background: var(--primary-hover);
        }

        .no-results {
            text-align: center;
            padding: 100px 20px;
        }

        .no-results svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            color: var(--text-muted);
            opacity: 0.3;
        }

        .no-results p {
            color: var(--text-muted);
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        .footer {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            opacity: 0.6;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <div class="movie-count" id="movieCount">0 ITEMS</div>
            </div>
            <div class="search-container">
                <span class="search-icon">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </span>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search for movies or series..."
                    autocomplete="off"
                >
            </div>
        </div>
    </header>

    <main class="container">
        <ul class="movies-grid" id="moviesList"></ul>
        
        <div class="no-results hidden" id="noResults">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
            <p>We couldn't find that title</p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 All media provided for preview purposes.</p>
    </footer>

    <script>
        const moviesData = [
            {
                id: 1,
                title: "Mahavatar Narsimha",
                url: "https://mbmove.mbtempt.site/Mahavatar%20Narsimha%20%282025%29-Tel-1080P-HEVC.mkv",
                quality: "1080P HEVC"
            },
            {
                id: 2,
                title: "Bimbisara",
                url: "https://mblinkmove.mbtempt.site/fp4fdw000x0n",
                quality: "HD"
            },
            {
                id: 3,
                title: "Pushpa 2: The Rule",
                url: "https://mbmove.mbtempt.site/Pushpa%202%20%282024%29-Tel-4K-HDR.mkv",
                quality: "4K HDR"
            },
            {
                id: 4,
                title: "Salaar: Ceasefire",
                url: "https://mbmove.mbtempt.site/Salaar%20%282024%29-Tel-1080P.mkv",
                quality: "1080P"
            },
            {
                id: 5,
                title: "RRR",
                url: "https://mbmove.mbtempt.site/RRR%20%282022%29-Tel-4K.mkv",
                quality: "4K UHD"
            },
            {
                id: 6,
                title: "KGF: Chapter 2",
                url: "https://mbmove.mbtempt.site/KGF%20Chapter%202%20%282022%29-Kan-1080P.mkv",
                quality: "1080P"
            }
        ];

        let allMovies = [];
        const moviesList = document.getElementById('moviesList');
        const searchInput = document.getElementById('searchInput');
        const movieCount = document.getElementById('movieCount');
        const noResults = document.getElementById('noResults');

        function createMovieItem(movie) {
            return `
                <li class="movie-item" onclick="playMovie(${movie.id})">
                    <div class="movie-info">
                        <span class="movie-name">${movie.title}</span>
                        <span class="movie-meta">${movie.quality || 'HD Stream'} â€¢ Telugu</span>
                    </div>
                    <div class="play-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                </li>
            `;
        }

        function renderMovies(movies) {
            if (movies.length === 0) {
                moviesList.innerHTML = '';
                moviesList.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                moviesList.classList.remove('hidden');
                noResults.classList.add('hidden');
                moviesList.innerHTML = movies.map(movie => createMovieItem(movie)).join('');
            }
            updateMovieCount(movies.length);
        }

        function updateMovieCount(count) {
            movieCount.textContent = `${count} ${count === 1 ? 'TITLE' : 'TITLES'}`;
        }

        function filterMovies(query) {
            if (query.length < 2) {
                renderMovies(allMovies);
                return;
            }

            const searchTerm = query.toLowerCase();
            const filtered = allMovies.filter(movie => 
                movie.title.toLowerCase().includes(searchTerm)
            );
            
            renderMovies(filtered);
        }

        function playMovie(movieId) {
            const movie = allMovies.find(m => m.id === movieId);
            if (!movie) return;

            if (typeof Android !== 'undefined' && Android.playChannel) {
                const channelData = JSON.stringify({
                    title: movie.title,
                    url: movie.url,
                    key: "",
                    cookie: ""
                });
                
                try {
                    Android.playChannel(channelData);
                } catch (e) {
                    console.error('Interface Error:', e);
                }
            } else {
                // UI feedback for web browsers
                const feedback = document.createElement('div');
                feedback.style.cssText = 'position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#8b5cf6;padding:12px 24px;border-radius:8px;z-index:1000;box-shadow:0 10px 25px rgba(0,0,0,0.5);font-weight:600;animation:slideUp 0.3s ease;';
                feedback.textContent = `Streaming: ${movie.title}`;
                document.body.appendChild(feedback);
                setTimeout(() => feedback.remove(), 3000);
            }
        }

        searchInput.addEventListener('input', (e) => {
            filterMovies(e.target.value);
        });

        function init() {
            allMovies = moviesData;
            renderMovies(allMovies);
        }

        init();
    </script>
</body>
</html>
